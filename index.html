<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<meta name = "author" content="Albert Sadykov">
	<link rel="icon" href="">

	<title>JDM Garage</title>


	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-grid.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<link rel="stylesheet" href="css/animate.css">
</head>

<body>
		<header>	<div class = "container">		<div class="row">
								<div class="col-md-4">
								<img src="img/footer-logo_1.png" alt="jdm" class="header-img">
								</div>	
								<div class="col-md-4"></div>
								<div class="col-md-4"><div class="header_name">Night Road | 夜道</div></div>
						
						</div></div>
		
		</header>

		<section class="first">
				<a href="#1"><img src="img/jdm.png" class="jdm-logo"></a>
		</section>

		<section class="middle" id = "1">
				<div class = "container">		
					<div class="row">
									<div class="col-md-6">
											<div id="middle_txt_1" class="middle_txt_1 wow bounceInLeft" data-wow-delay="0.1s">We Are</div>
											<div class="middle_txt_2  wow bounceInLeft" data-wow-delay="0.4s">Choosing</div>
											<div class="middle_txt_3  wow bounceInLeft" data-wow-delay="0.8s">Anime</div>
									</div>
									<div class="col-md-6">
											<img src="img/anime_girl_car_1.png" class="rotate_me  wow bounceInRight" data-wow-delay="1s" id="photo">
									</div>
					</div>
				</div>
		</section>

		<section class="feedback"> 
			<div class = "container">		<div class="row">
					<div class="col-md-6">
							
							<input type = "text" id = "txt" value = "e-mail" class = "feedback_input_box">
							<input type = "button" id = "send_m" value = "Отправить" class="feedback_send_button">
	
							<p><textarea id="outputBox" name="outputBox" cols = "55" rows = "10" class = "feedback_output_box"></textarea> <p/>

						</div>
						<div class="col-md-6">
							<div id = "complete_text" class="feedback_text_complete">Loading</div>
							<div id = "post_car" class = "feedback_post_car">
								<img src="img/post_car_1.png" style="width: 70px;"> 
							</div>
						</div>

				</div>
			</div>
		</section>

	<footer>	<div class = "container">		<div class="row">

								<div class="col-md-4">
										<div class="txt_footer">Night Road | 夜道</div>
								</div>	
								<div class="col-md-4">
									<div></div>
									<div class="footer_social">
										<a href="#"><img id="f1" class="footer_social_img1" src="img/feedback/facebook-logo-button.png" alt="facebook"></a>
										<a href="#"><img id="f2" class="footer_social_img" src="img/feedback/telegram-symbol.png" alt="telegram"></a>
										<a href="https://vk.com/id267162357"><img id="f3" class="footer_social_img" src="img/feedback/vk-social-logotype.png" alt="vk"></a>
										<a href="https://www.youtube.com/channel/UC2X0kGI2xxdk4whw8bDdPOw?view_as=subscriber"><img class="footer_social_img" src="img/feedback/youtube-symbol.png" alt="YouTube"></a>
									</div>
								</div>
								<div class="col-md-4">
										<img src="img/jdm-8.jpg" class="footer_logo">
								</div>

			
						</div>
					</div>
				
	</footer>
	<embed src="music/NightCore– Rockefeller Street.mp3" hidden= "true" type="" id="music_volume" volume = "1">
	<script src="js/script.js"></script>
	<script src="js/wow.min.js"></script>
	<script> new WOW().init(); </script> 

	
</body>
</html>
